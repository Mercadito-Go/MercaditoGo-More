<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Cancelado - Mercadito Go</title>
  <meta name="theme-color" content="#142952">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }
    .cancel-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #dc3545;
    }
    .button {
      background-color: #142952;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      border: none;
    }
    .hidden {
      display: none;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(220, 53, 69, 0.3);
      border-radius: 50%;
      border-top-color: #dc3545;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #countdown {
      font-weight: bold;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cancel-icon">❌</div>
    <h1>Pago cancelado</h1>
    <div class="spinner" id="loadingSpinner"></div>
    <p>Regresando automáticamente a la aplicación...</p>
    <p id="countdownText">Redirigiendo en <span id="countdown">5</span> segundos</p>
    
    <div id="manual-return" class="hidden">
      <p>Si no regresaste automáticamente, haz clic en el botón:</p>
      <button id="return-button" class="button">Volver a la aplicación</button>
    </div>
  </div>

  <script>
    (function() {
      // Variables para controlar el estado
      let redirectAttempted = false;
      let redirectMethods = 0;
      let countdownSeconds = 5;
      let countdownTimer;
      
      // Detectar plataforma
      function detectPlatform() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // Detectar si estamos en la app web
        if (window.location.href.includes('/#/') || 
            window.location.href.includes('localhost') || 
            window !== window.parent) {
          return 'web';
        }
        
        // Detectar iOS
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return 'ios';
        }
        
        // Detectar Android
        if (/android/i.test(userAgent)) {
          return 'android';
        }
        
        return 'unknown';
      }
      
      // Actualizar contador
      function updateCountdown() {
        const countdownElement = document.getElementById('countdown');
        if (!countdownElement) return;
        
        countdownSeconds--;
        countdownElement.textContent = countdownSeconds;
        
        if (countdownSeconds <= 0) {
          clearInterval(countdownTimer);
          redirectToApp();
        }
      }
      
      // Iniciar contador
      function startCountdown() {
        countdownTimer = setInterval(updateCountdown, 1000);
      }
      
      // Configurar botones
      function setupButtons() {
        const returnButton = document.getElementById('return-button');
        
        if (returnButton) {
          returnButton.addEventListener('click', function() {
            redirectAttempted = false;
            redirectToApp();
          });
        }
      }
      
      // Redirigir según plataforma
      function redirectToApp() {
        if (redirectAttempted && redirectMethods >= 3) return;
        redirectAttempted = true;
        redirectMethods++;
        try {
          const timestamp = new Date().getTime();
          const platform = detectPlatform();

          switch (platform) {
            case 'web': {
              const baseUrl = window.location.href.split('#')[0];
              window.location.href = `${baseUrl}#/payment-cancel?timestamp=${timestamp}`;
              break;
            }
            case 'ios': {
              // Universal Link corregido
              window.location.href = `https://mercadito-go.github.io/MercaditoGo-More/payment-cancel.html?timestamp=${timestamp}`;
              setTimeout(showManualOptions, 2500);
              break;
            }
            case 'android': {
              // Deep Link consistente
              window.location.href = `mercaditogo://payment-cancel?timestamp=${timestamp}`;
              setTimeout(function() {
                if (redirectMethods < 3) {
                  // Reintento alternativo usando el mismo esquema
                  window.location.href = `mercaditogo://payment-cancel?timestamp=${timestamp + 1}`;
                  setTimeout(showManualOptions, 1500);
                }
              }, 1500);
              break;
            }
            default: {
              // Intentar ambos métodos en plataformas desconocidas
              window.location.href = `mercaditogo://payment-cancel?timestamp=${timestamp}`;
              setTimeout(function() {
                const baseUrl = window.location.href.split('#')[0];
                window.location.href = `${baseUrl}#/payment-cancel?timestamp=${timestamp}`;
                setTimeout(showManualOptions, 1000);
              }, 1500);
            }
          }
        } catch (e) {
          console.error('Error en redirección:', e);
          showManualOptions();
        }
      }
      
      // Mostrar opciones manuales
      function showManualOptions() {
        const manualReturn = document.getElementById('manual-return');
        const countdownText = document.getElementById('countdownText');
        const spinner = document.getElementById('loadingSpinner');
        
        if (manualReturn) manualReturn.classList.remove('hidden');
        if (countdownText) countdownText.style.display = 'none';
        if (spinner) spinner.style.display = 'none';
      }
      
      // Inicialización
      function init() {
        setupButtons();
        startCountdown();
        
        // Intentar redirección automática después de un breve retraso
        setTimeout(redirectToApp, 300);
        
        // Mostrar opciones manuales después de un tiempo máximo
        setTimeout(showManualOptions, 8000);
      }
      
      // Iniciar cuando la página esté cargada
      if (document.readyState === 'complete') {
        init();
      } else {
        window.addEventListener('load', init);
      }
    })();
  </script>
</body>
</html>
