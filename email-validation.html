<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuenta validada – MercaditoGo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="MERCADITOGO COLOR PNG.png" alt="MercaditoGo Logo">
    <h1>¡Tu cuenta ha sido validada!</h1>
    <p>Gracias por confirmar tu correo electrónico. Ya puedes iniciar sesión desde la app.</p>
    <button class="button" onclick="window.close()">Iniciar sesión en la app</button>
    <p class="note">Al dar clic, esta pestaña se cerrará automáticamente.</p>
  </div>
</body>
</html>
