<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso - Mercadito Go</title>
  <meta name="theme-color" content="#142952">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }
    .logo {
      max-width: 120px;
      margin: 0 auto 16px;
      display: block;
    }
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #2b8a3e;
    }
    .button {
      background-color: #142952;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      border: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #0e1c3c;
    }
    .hidden {
      display: none;
    }
    .button-secondary {
      background-color: #e9ecef;
      color: #495057;
      margin-top: 12px;
    }
    .button-secondary:hover {
      background-color: #dee2e6;
    }
    #countdown {
      font-weight: bold;
      color: #142952;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(20, 41, 82, 0.3);
      border-radius: 50%;
      border-top-color: #142952;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-content">
      <img src="MERCADITOGO COLOR PNG.png" alt="Logo Mercadito Go" class="logo">
      <div class="success-icon">✓</div>
      <h1>¡Pago Exitoso!</h1>
      <p>Tu pago ha sido procesado correctamente.</p>
      <p id="countdownText">Regresando a la aplicación en <span id="countdown">5</span> segundos...</p>
      <div id="loadingSpinner" class="spinner"></div>
      <p style="margin-top: 15px; color: #2b8a3e;">
        Si la aplicación no se abre automáticamente, utiliza el botón a continuación.
      </p>
      <div id="manual-return" class="hidden">
        <button id="return-button" class="button">Regresar a la Aplicación</button>
      </div>
      <button id="copy-button" class="button button-secondary hidden">Copiar código de verificación</button>
    </div>
  </div>

  <script>
    (function() {
      let sessionId = '';
      function extractSessionId() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has('session_id')) return urlParams.get('session_id');
          const csMatch = window.location.href.match(/cs_[a-zA-Z0-9_]+/);
          if (csMatch) return csMatch[0];
          return null;
        } catch (e) { return null; }
      }
      sessionId = extractSessionId() || '';

      // NEW: flag para evitar mensajes duplicados
      const NOTIFIED_KEY = 'mg_payment_notified';
      function alreadyNotified() {
        try { return localStorage.getItem(NOTIFIED_KEY) === 'true'; } catch (e) { return false; }
      }
      function markNotified() {
        try { localStorage.setItem(NOTIFIED_KEY, 'true'); } catch (e) {}
      }

      // NUEVO: notificar a la app (Web - opener) y guardar en localStorage
      function notifyOpener() {
        try {
          if (!sessionId || alreadyNotified()) return;

          try {
            localStorage.setItem('mg_stripe_session_id', sessionId);
            localStorage.setItem('mg_payment_success', 'true');
          } catch (e) { /* ignore */ }

          if (window.opener && !window.opener.closed) {
            window.opener.postMessage({ type: 'PAYMENT_SUCCESS', sessionId: sessionId }, '*');
          }
          markNotified();
        } catch (e) {
          console.error('Error notificando al opener:', e);
        }
      }

      // Cierre seguro del popup/ventana
      function tryCloseWindow() {
        try {
          // Algunos navegadores requieren reemplazar el contenido antes de cerrar
          setTimeout(function() {
            window.stop && window.stop();
            window.location.replace('about:blank');
            setTimeout(function() {
              window.close();
            }, 150);
          }, 150);
        } catch (e) {
          // Si no se puede cerrar, mostrar opciones manuales
          showManualOptions();
        }
      }

      // NUEVO: estrategias de deeplink multiplataforma
      function isIOS() { return /iPad|iPhone|iPod/.test(navigator.userAgent); }
      function isAndroid() { return /Android/.test(navigator.userAgent); }

      function openAppAndroid() {
        const ts = Date.now();
        const deepLink = `mercaditogo://payment-success?session_id=${sessionId}&timestamp=${ts}`;
        // 1) Intento directo con esquema
        window.location.href = deepLink;

        // 2) Fallback con intent:// (mejor en Chrome)
        setTimeout(function() {
          const intentUrl =
            `intent://payment-success?session_id=${sessionId}&timestamp=${ts}` +
            `#Intent;scheme=mercaditogo;package=com.example.mercaditogo;` +
            `S.browser_fallback_url=${encodeURIComponent('https://mercadito-go.github.io/MercaditoGo-More/payment-success.html?session_id=' + sessionId)};end`;
          window.location.href = intentUrl;
        }, 600);

        // 3) Intentar cerrar la ventana si fue abierta por script
        setTimeout(tryCloseWindow, 1200);
      }

      function openAppIOS() {
        const ts = Date.now();
        const deepLink = `mercaditogo://payment-success?session_id=${sessionId}&timestamp=${ts}`;

        // 1) Intentar con iframe oculto (menos intrusivo)
        try {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = deepLink;
          document.body.appendChild(iframe);
        } catch (e) { /* ignore */ }

        // 2) Intento directo tras breve delay
        setTimeout(function() {
          window.location.href = deepLink;
        }, 400);

        // 3) Intentar cierre si fue abierto por script
        setTimeout(tryCloseWindow, 1500);

        // 4) Fallback manual
        setTimeout(showManualOptions, 2500);
      }

      function redirectToApp() {
        // Siempre notificar primero al opener (para Web)
        notifyOpener();

        if (!sessionId) {
          showManualOptions();
          return;
        }

        if (isAndroid()) {
          openAppAndroid();
        } else if (isIOS()) {
          openAppIOS();
        } else {
          // Web puro: notificar y cerrar si fue popup
          setTimeout(tryCloseWindow, 600);
          // Si no se cerró, mostrar opciones manuales
          setTimeout(showManualOptions, 1800);
        }
      }

      function showManualOptions() {
        const manualReturnEl = document.getElementById('manual-return');
        const spinnerEl = document.getElementById('loadingSpinner');
        if (manualReturnEl) manualReturnEl.classList.remove('hidden');
        if (spinnerEl) spinnerEl.classList.add('hidden');
      }

      // Contador y botón
      let countdown = 5;
      const countdownEl = document.getElementById('countdown');
      const spinnerEl = document.getElementById('loadingSpinner');
      document.getElementById('return-button').onclick = function() {
        notifyOpener();
        redirectToApp();
      };

      function updateCountdown() {
        countdownEl.textContent = countdown;
        if (countdown === 0) {
          clearInterval(timer);
          spinnerEl.classList.add('hidden');
          // Intento de apertura + cierre al terminar contador
          redirectToApp();
          return;
        }
        countdown--;
      }

      // Inicialización
      let timer = null;
      window.addEventListener('load', function() {
        // Notificar lo antes posible y evitar duplicados
        notifyOpener();
        timer = setInterval(updateCountdown, 1000);
        // Intento temprano de deeplink para mejorar tasas de apertura
        setTimeout(redirectToApp, 400);
      });

      // Cerrar si el usuario abandona la página
      window.addEventListener('pagehide', function() {
        tryCloseWindow();
      });
    })();
  </script>
</body>
</html>
