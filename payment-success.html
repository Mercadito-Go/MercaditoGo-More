<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso - Mercadito Go</title>
  <meta name="theme-color" content="#142952">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }
    .logo {
      max-width: 120px;
      margin: 0 auto 16px;
      display: block;
    }
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #2b8a3e;
    }
    .button {
      background-color: #142952;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      border: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #0e1c3c;
    }
    .hidden {
      display: none;
    }
    .button-secondary {
      background-color: #e9ecef;
      color: #495057;
      margin-top: 12px;
    }
    .button-secondary:hover {
      background-color: #dee2e6;
    }
    #countdown {
      font-weight: bold;
      color: #142952;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(20, 41, 82, 0.3);
      border-radius: 50%;
      border-top-color: #142952;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-content">
      <img src="MERCADITOGO COLOR PNG.png" alt="Logo Mercadito Go" class="logo">
      <div class="success-icon">✓</div>
      <h1>¡Pago Exitoso!</h1>
      <p>Tu pago ha sido procesado correctamente.</p>
      <p id="countdownText">Regresando a la aplicación en <span id="countdown">5</span> segundos...</p>
      <div id="loadingSpinner" class="spinner"></div>
      <p style="margin-top: 15px; color: #2b8a3e;">
        Si la aplicación no se abre automáticamente, utiliza el botón a continuación.
      </p>
      <div id="manual-return" class="hidden">
        <button id="return-button" class="button">Regresar a la Aplicación</button>
      </div>
      <button id="copy-button" class="button button-secondary hidden">Copiar código de verificación</button>
    </div>
  </div>

  <script>
    (function() {
      let sessionId = '';
      function extractSessionId() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has('session_id')) return urlParams.get('session_id');
          const csMatch = window.location.href.match(/cs_[a-zA-Z0-9_]+/);
          if (csMatch) return csMatch[0];
          return null;
        } catch (e) { return null; }
      }
      sessionId = extractSessionId() || '';

      let countdown = 5;
      let redirected = false;
      const countdownEl = document.getElementById('countdown');
      const spinnerEl = document.getElementById('loadingSpinner');
      const manualReturnEl = document.getElementById('manual-return');

      function updateCountdown() {
        if (redirected) return; // Evita múltiples redirecciones
        countdownEl.textContent = countdown;
        if (countdown === 0) {
          clearInterval(timer);
          spinnerEl.classList.add('hidden');
          manualReturnEl.classList.remove('hidden');
          redirected = true;
          openDeepLink();
          return;
        }
        countdown--;
      }

      function openDeepLink() {
        if (redirected) return; // Evita múltiples ejecuciones
        redirected = true;
        const deepLink = 'mercaditogo://payment-success?session_id=' + sessionId + '&timestamp=' + new Date().getTime();
        // Intentar con iframe invisible
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = deepLink;
        document.body.appendChild(iframe);

        // Intentar con window.location.href
        setTimeout(function() {
          window.location.href = deepLink;
        }, 300);

        // Fallback para iOS Universal Link
        setTimeout(function() {
          window.location.href = 'https://mercadito-go.github.io/MercaditoGo-More/payment-success.html?session_id=' + sessionId;
        }, 1200);
      }

      document.getElementById('return-button').onclick = openDeepLink;

      // Iniciar contador al cargar, NO ejecutar openDeepLink hasta que termine el countdown
      let timer = null;
      window.addEventListener('load', function() {
        timer = setInterval(updateCountdown, 1000);
      });
    })();
  </script>
</body>
</html>
