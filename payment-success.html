<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso - Mercadito Go</title>
  <meta name="theme-color" content="#142952">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }
    .logo {
      max-width: 120px;
      margin: 0 auto 16px;
      display: block;
    }
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #2b8a3e;
    }
    .button {
      background-color: #142952;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      border: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #0e1c3c;
    }
    .hidden {
      display: none;
    }
    .button-secondary {
      background-color: #e9ecef;
      color: #495057;
      margin-top: 12px;
    }
    .button-secondary:hover {
      background-color: #dee2e6;
    }
    #countdown {
      font-weight: bold;
      color: #142952;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(20, 41, 82, 0.3);
      border-radius: 50%;
      border-top-color: #142952;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-content">
      <img src="MERCADITOGO COLOR PNG.png" alt="Logo Mercadito Go" class="logo">
      <div class="success-icon">✓</div>
      <h1>¡Pago Exitoso!</h1>
      <p>Tu pago ha sido procesado correctamente.</p>
      <p id="countdownText">Regresando a la aplicación en <span id="countdown">5</span> segundos...</p>
      <div id="loadingSpinner" class="spinner"></div>
      <p style="margin-top: 15px; color: #2b8a3e;">
        Si la aplicación no se abre automáticamente, utiliza el botón a continuación.
      </p>
      <div id="manual-return" class="hidden">
        <button id="return-button" class="button">Regresar a la Aplicación</button>
      </div>
      <button id="copy-button" class="button button-secondary hidden">Copiar código de verificación</button>
    </div>
  </div>

  <script>
    (function() {
      let sessionId = '';

      function isAndroid() { return /android/i.test(navigator.userAgent); }
      function isIOS() { return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream; }

      function extractSessionId() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has('session_id')) return urlParams.get('session_id');
          const match = window.location.href.match(/cs_[A-Za-z0-9_]+/);
          return match ? match[0] : null;
        } catch (_) { return null; }
      }

      function tryCloseWindow() {
        try { window.close(); } catch(_) {}
        try { if (window.opener && !window.opener.closed) window.opener.postMessage({ type:'CLOSE_ME' }, '*'); } catch(_) {}
        try { window.location.replace('about:blank'); } catch(_) {}
        try { history.length > 1 && history.back(); } catch(_) {}
      }

      function notifyWebApp(sessionId) {
        try {
          if (window.localStorage) {
            localStorage.setItem('mg_stripe_session_id', sessionId);
            localStorage.setItem('mg_payment_success', 'true');
            localStorage.setItem('mg_payment_timestamp', Date.now().toString());
          }
          if (window.opener && !window.opener.closed) {
            window.opener.postMessage({ type:'PAYMENT_SUCCESS', sessionId, timestamp: Date.now() }, '*');
          }
        } catch (e) { console.error(e); }
      }

      function showManualOptions() {
        const manual = document.getElementById('manual-return');
        const copy = document.getElementById('copy-button');
        const spinner = document.getElementById('loadingSpinner');
        if (spinner) spinner.classList.add('hidden');
        if (manual) manual.classList.remove('hidden');
        if (copy) copy.classList.remove('hidden');
      }

      window.addEventListener('DOMContentLoaded', function() {
        sessionId = extractSessionId() || '';
        if (!sessionId) {
          showManualOptions();
          return;
        }

        // Notificar a la app web
        notifyWebApp(sessionId);

        // Intentar abrir deep link y cerrar pestaña
        setTimeout(function() {
          try {
            const deeplink = `mercaditogo://payment-success?session_id=${sessionId}`;
            window.location.href = deeplink;
          } catch(_) {}
          
          // Intentos de cierre progresivos
          setTimeout(tryCloseWindow, 400);
          setTimeout(tryCloseWindow, 1000);
          setTimeout(showManualOptions, 1500);
        }, 250);

        // Botón manual
        document.getElementById('return-button')?.addEventListener('click', function() {
          const deeplink = `mercaditogo://payment-success?session_id=${sessionId}`;
          window.location.href = deeplink;
          setTimeout(tryCloseWindow, 300);
        });

        document.getElementById('copy-button')?.addEventListener('click', function() {
          navigator.clipboard?.writeText(sessionId).then(()=>{
            alert('Código copiado al portapapeles');
          }).catch(()=>{
            alert('No se pudo copiar el código');
          });
        });
      });
    })();
  </script>
</body>
</html>
