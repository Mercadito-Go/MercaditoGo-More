<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso - Mercadito Go</title>
  <meta name="theme-color" content="#142952">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .button {
      background-color: #142952;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      border: none;
    }
    .hidden {
      display: none;
    }
    .button-secondary {
      background-color: #e9ecef;
      color: #495057;
      margin-top: 12px;
    }
    #countdown {
      font-weight: bold;
      color: #142952;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(20, 41, 82, 0.3);
      border-radius: 50%;
      border-top-color: #142952;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-content">
      <div class="success-icon">‚úì</div>
      <h1>¬°Pago Exitoso!</h1>
      <p>Tu pago ha sido procesado correctamente.</p>
      <p id="countdownText">Regresando a la aplicaci√≥n en <span id="countdown">5</span> segundos...</p>
      <div id="loadingSpinner" class="spinner"></div>
      
      <p style="margin-top: 15px; color: #2b8a3e;">
        Si la aplicaci√≥n no se abre autom√°ticamente, utiliza el bot√≥n a continuaci√≥n.
      </p>
      
      <div id="manual-return" class="hidden">
        <button id="return-button" class="button">Regresar a la Aplicaci√≥n</button>
      </div>
      <button id="copy-button" class="button button-secondary hidden">Copiar c√≥digo de verificaci√≥n</button>
    </div>
  </div>

  <script>
    (function() {
      // Variables para controlar el estado
      let redirectAttempted = false;
      let sessionId = '';
      let redirectMethods = 0;
      let countdownSeconds = 5;
      let countdownTimer;
      let sessionIdCopied = false;
      
      // Extraer el session_id
      function getSessionId() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const id = urlParams.get('session_id') || '';
          
          // Si no tenemos session_id en los par√°metros, intentar extraerlo de la URL
          if (!id) {
            const pathSegments = window.location.pathname.split('/');
            for (let segment of pathSegments) {
              if (segment.startsWith('cs_')) {
                return segment;
              }
            }
          }
          
          return id;
        } catch (e) {
          console.error('Error obteniendo session_id:', e);
          return '';
        }
      }
      
      // Detectar plataforma
      function detectPlatform() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // Detectar si estamos en la app web
        if (window.location.href.includes('/#/') || 
            window.location.href.includes('localhost') || 
            window !== window.parent) {
          return 'web';
        }
        
        // Detectar iOS
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return 'ios';
        }
        
        // Detectar Android
        if (/android/i.test(userAgent)) {
          return 'android';
        }
        
        return 'unknown';
      }
      
      // Actualizar contador
      function updateCountdown() {
        const countdownElement = document.getElementById('countdown');
        if (!countdownElement) return;
        
        countdownSeconds--;
        countdownElement.textContent = countdownSeconds;
        
        if (countdownSeconds <= 0) {
          clearInterval(countdownTimer);
          redirectToApp();
        }
      }
      
      // Iniciar contador
      function startCountdown() {
        countdownTimer = setInterval(updateCountdown, 1000);
      }
      
      // Configurar botones
      function setupButtons() {
        const returnButton = document.getElementById('return-button');
        const copyButton = document.getElementById('copy-button');
        
        if (returnButton) {
          returnButton.addEventListener('click', function() {
            redirectAttempted = false;
            redirectToApp();
          });
        }
        
        if (copyButton) {
          copyButton.addEventListener('click', function() {
            if (sessionId && !sessionIdCopied) {
              navigator.clipboard.writeText(sessionId).then(function() {
                copyButton.textContent = '‚úì C√≥digo copiado';
                sessionIdCopied = true;
                setTimeout(() => {
                  copyButton.textContent = 'Copiar c√≥digo de verificaci√≥n';
                  sessionIdCopied = false;
                }, 3000);
              }).catch(function() {
                // Fallback por si falla clipboard API
                const textarea = document.createElement('textarea');
                textarea.value = sessionId;
                textarea.style.position = 'fixed';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                
                try {
                  document.execCommand('copy');
                  copyButton.textContent = '‚úì C√≥digo copiado';
                  sessionIdCopied = true;
                } catch (e) {
                  copyButton.textContent = 'Error al copiar';
                }
                
                document.body.removeChild(textarea);
              });
            }
          });
        }
      }
      
      // Reemplazar la funci√≥n checkIfOpenedByStripe
      function checkIfOpenedByStripe() {
        if (window.opener && !window.opener.closed) {
          try {
            const sessionId = getSessionId();
            console.log('üí≥ Session ID encontrado:', sessionId);
            
            if (sessionId) {
              // 1. Intentar comunicaci√≥n directa con la ventana padre
              try {
                if (typeof window.opener.procesarPagoExitoso === 'function') {
                  const result = window.opener.procesarPagoExitoso(sessionId);
                  console.log('Resultado de procesarPagoExitoso:', result ? 'exitoso' : 'pendiente');
                }
              } catch (e) {
                console.error('Error con llamada directa:', e);
              }
              
              // 2. Usar postMessage como mecanismo alternativo (m√°s seguro entre dominios)
              try {
                window.opener.postMessage({
                  type: 'PAYMENT_SUCCESS',
                  sessionId: sessionId,
                  timestamp: new Date().getTime()
                }, '*');
                console.log('Mensaje postMessage enviado');
              } catch (e) {
                console.error('Error con postMessage:', e);
              }
              
              // 3. Guardar en localStorage como √∫ltimo recurso
              try {
                localStorage.setItem('mg_stripe_session_id', sessionId);
                localStorage.setItem('mg_payment_success', 'true');
                localStorage.setItem('mg_payment_timestamp', new Date().getTime());
                console.log('Datos guardados en localStorage');
              } catch (e) {
                console.error('Error guardando en localStorage:', e);
              }
              
              // No cerramos autom√°ticamente, dejamos que el usuario use el bot√≥n
              // para mejorar la experiencia (resolver√° problemas de pop-up blocker)
              return true;
            }
          } catch (e) {
            console.error('Error en checkIfOpenedByStripe:', e);
          }
        }
        return false;
      }
      
      // Nuevo manejador para el bot√≥n "Regresar a la Aplicaci√≥n"
      function setupReturnButton() {
        const returnButton = document.getElementById('return-button');
        if (returnButton) {
          returnButton.addEventListener('click', function() {
            const sessionId = getSessionId();
            console.log('Bot√≥n de regreso presionado, sessionId:', sessionId);
            
            // 1. Intentar comunicar a la ventana principal una √∫ltima vez
            if (window.opener && !window.opener.closed) {
              try {
                window.opener.postMessage({
                  type: 'PAYMENT_SUCCESS',
                  sessionId: sessionId,
                  timestamp: new Date().getTime(),
                  action: 'button_click'
                }, '*');
              } catch (e) {
                console.error('Error enviando mensaje final:', e);
              }
              
              // 2. Intentar cerrar esta ventana
              try {
                window.close();
              } catch (e) {
                console.error('Error cerrando ventana:', e);
              }
            }
            
            // 3. Si no pudimos cerrarla, redirigir a la aplicaci√≥n
            try {
              // Redirigir a la aplicaci√≥n web si estamos en GitHub Pages
              if (window.location.hostname.includes('github.io')) {
                window.location.href = 'https://mercaditogo.com';
              } else {
                // Para entorno local
                window.location.href = '/';
              }
            } catch (e) {
              console.error('Error en redirecci√≥n:', e);
            }
          });
        }
      }
      
      // Mostrar opciones manuales
      function showManualOptions() {
        const manualReturn = document.getElementById('manual-return');
        const countdownText = document.getElementById('countdownText');
        const spinner = document.getElementById('loadingSpinner');
        
        if (manualReturn) manualReturn.classList.remove('hidden');
        if (countdownText) countdownText.style.display = 'none';
        if (spinner) spinner.style.display = 'none';
        
        // Mostrar bot√≥n para copiar session_id si est√° disponible
        if (sessionId) {
          const copyButton = document.getElementById('copy-button');
          if (copyButton) copyButton.classList.remove('hidden');
        }
      }
      
      // Inicializaci√≥n
      function init() {
        // PRIORIDAD: Verificar si somos ventana secundaria
        if (checkIfOpenedByStripe()) {
          console.log('Comunicaci√≥n con ventana principal iniciada');
          return;
        }
        
        // Comportamiento normal solo si no se detect√≥ ventana principal
        setupButtons();
        setupReturnButton();
        startCountdown();
        setTimeout(redirectToApp, 300);
      }
      
      // Llamar a init cuando la p√°gina est√© cargada
      if (document.readyState === 'complete') {
        init();
      } else {
        window.addEventListener('load', init);
      }
    })();
  </script>
</body>
</html>
