<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso - Mercadito Go</title>
  <meta name="theme-color" content="#142952">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .button {
      background-color: #142952;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      border: none;
    }
    .hidden {
      display: none;
    }
    .button-secondary {
      background-color: #e9ecef;
      color: #495057;
      margin-top: 12px;
    }
    #countdown {
      font-weight: bold;
      color: #142952;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(20, 41, 82, 0.3);
      border-radius: 50%;
      border-top-color: #142952;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-content">
      <div class="success-icon">✓</div>
      <h1>¡Pago Exitoso!</h1>
      <p>Tu pago ha sido procesado correctamente.</p>
      <p id="countdownText">Regresando a la aplicación en <span id="countdown">5</span> segundos...</p>
      <div id="loadingSpinner" class="spinner"></div>
      
      <p style="margin-top: 15px; color: #2b8a3e;">
        Si la aplicación no se abre automáticamente, utiliza el botón a continuación.
      </p>
      
      <div id="manual-return" class="hidden">
        <button id="return-button" class="button">Regresar a la Aplicación</button>
      </div>
      <button id="copy-button" class="button button-secondary hidden">Copiar código de verificación</button>
    </div>
  </div>

  <script>
    (function() {
      // Variables para controlar el estado
      let redirectAttempted = false;
      let sessionId = '';
      let redirectMethods = 0;
      let countdownSeconds = 5;
      let countdownTimer;
      let sessionIdCopied = false;
      
      // Extraer el session_id
      function getSessionId() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const id = urlParams.get('session_id') || '';
          
          // Si no tenemos session_id en los parámetros, intentar extraerlo de la URL
          if (!id) {
            const pathSegments = window.location.pathname.split('/');
            for (let segment of pathSegments) {
              if (segment.startsWith('cs_')) {
                return segment;
              }
            }
          }
          
          return id;
        } catch (e) {
          console.error('Error obteniendo session_id:', e);
          return '';
        }
      }
      
      // Detectar plataforma
      function detectPlatform() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // Detectar si estamos en la app web
        if (window.location.href.includes('/#/') || 
            window.location.href.includes('localhost') || 
            window !== window.parent) {
          return 'web';
        }
        
        // Detectar iOS
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return 'ios';
        }
        
        // Detectar Android
        if (/android/i.test(userAgent)) {
          return 'android';
        }
        
        return 'unknown';
      }
      
      // Actualizar contador
      function updateCountdown() {
        const countdownElement = document.getElementById('countdown');
        if (!countdownElement) return;
        
        countdownSeconds--;
        countdownElement.textContent = countdownSeconds;
        
        if (countdownSeconds <= 0) {
          clearInterval(countdownTimer);
          redirectToApp();
        }
      }
      
      // Iniciar contador
      function startCountdown() {
        countdownTimer = setInterval(updateCountdown, 1000);
      }
      
      // Configurar botones
      function setupButtons() {
        const returnButton = document.getElementById('return-button');
        const copyButton = document.getElementById('copy-button');
        
        if (returnButton) {
          returnButton.addEventListener('click', function() {
            redirectAttempted = false;
            redirectToApp();
          });
        }
        
        if (copyButton) {
          copyButton.addEventListener('click', function() {
            if (sessionId && !sessionIdCopied) {
              navigator.clipboard.writeText(sessionId).then(function() {
                copyButton.textContent = '✓ Código copiado';
                sessionIdCopied = true;
                setTimeout(() => {
                  copyButton.textContent = 'Copiar código de verificación';
                  sessionIdCopied = false;
                }, 3000);
              }).catch(function() {
                // Fallback por si falla clipboard API
                const textarea = document.createElement('textarea');
                textarea.value = sessionId;
                textarea.style.position = 'fixed';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                
                try {
                  document.execCommand('copy');
                  copyButton.textContent = '✓ Código copiado';
                  sessionIdCopied = true;
                } catch (e) {
                  copyButton.textContent = 'Error al copiar';
                }
                
                document.body.removeChild(textarea);
              });
            }
          });
        }
      }
      
      // NUEVO: Verificar si estamos en una pestaña abierta por otra
      function checkIfOpenedByStripe() {
        // Si tenemos una ventana que nos abrió
        if (window.opener && !window.opener.closed) {
          try {
            // Extraer el session_id de la URL
            const sessionId = getSessionId();
            console.log('Session ID para comunicar:', sessionId);
            
            if (sessionId) {
              // Intentar todas las formas posibles de comunicación
              
              // 1. postMessage con retry
              const maxRetries = 5;
              let retryCount = 0;
              
              function attemptPostMessage() {
                try {
                  const messageObj = {
                    type: 'PAYMENT_SUCCESS',
                    sessionId: sessionId,
                    timestamp: new Date().getTime()
                  };
                  console.log('Enviando mensaje a ventana principal:', messageObj);
                  window.opener.postMessage(messageObj, '*');
                  console.log(`Mensaje enviado a ventana principal (intento ${retryCount+1})`);
                  
                  // Continuar intentando si aún no alcanzamos el máximo
                  if (++retryCount < maxRetries) {
                    setTimeout(attemptPostMessage, 1000);
                  }
                } catch (e) {
                  console.error('Error enviando mensaje:', e);
                }
              }
              
              // Iniciar intentos de comunicación
              attemptPostMessage();
              
              // 2. Actualizar localStorage (aún más importante)
              try {
                window.opener.localStorage.setItem('mg_stripe_session_id', sessionId);
                window.opener.localStorage.setItem('mg_payment_success', 'true');
                window.opener.localStorage.setItem('mg_payment_timestamp', new Date().getTime());
                console.log('Datos guardados en localStorage de ventana principal');
              } catch (e) {
                console.error('Error guardando en localStorage:', e);
              }
              
              // 3. Cerrar esta ventana después de asegurar comunicación
              setTimeout(() => window.close(), 3000);
              return true;
            }
          } catch (e) {
            console.error('Error en checkIfOpenedByStripe:', e);
          }
        }
        return false;
      }
      
      // Redirigir según plataforma
      function redirectToApp() {
        // NUEVO: Primero verificar si estamos en una pestaña abierta por Stripe
        if (checkIfOpenedByStripe()) {
          console.log('Manejado como pestaña de Stripe, no es necesario redireccionar');
          return;
        }
        
        if (redirectAttempted && redirectMethods >= 3) return;
        redirectAttempted = true;
        redirectMethods++;
        
        try {
          sessionId = getSessionId();
          console.log('Session ID:', sessionId);
          
          // Ocultar spinner después de primer intento
          if (redirectMethods > 1) {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) spinner.style.display = 'none';
          }
          
          // Prevenir cacheo
          const timestamp = new Date().getTime();
          const platform = detectPlatform();
          
          console.log('Plataforma detectada:', platform);
          
          // Determinar tipo de redirección
          switch (platform) {
            case 'web':
              // Redirección web
              console.log('Redirigiendo web con hash');
              const baseUrl = window.location.href.split('#')[0];
              window.location.href = `${baseUrl}#/payment-success?session_id=${sessionId}&timestamp=${timestamp}`;
              break;
              
            case 'ios':
              // Universal Links para iOS
              console.log('Redirigiendo iOS con Universal Link');
              window.location.href = `https://mercadito-go.github.io/MercaditoGo/success?session_id=${sessionId}&timestamp=${timestamp}`;
              
              // Mostrar opciones manuales después de un tiempo
              setTimeout(showManualOptions, 2500);
              break;
              
            case 'android':
              // Deep Links para Android
              console.log('Redirigiendo Android con Deep Link');
              window.location.href = `mercaditogo://payment-success?session_id=${sessionId}&timestamp=${timestamp}`;
              
              // Esquema alternativo como respaldo
              setTimeout(function() {
                if (redirectMethods < 3) {
                  console.log('Intento alternativo Android');
                  window.location.href = `com.example.mercaditogo://payment-success?session_id=${sessionId}&timestamp=${timestamp}`;
                  
                  // Mostrar opciones manuales después
                  setTimeout(showManualOptions, 1500);
                }
              }, 1500);
              break;
              
            default:
              // Plataforma desconocida - intentar ambos métodos
              console.log('Plataforma desconocida, intentando múltiples métodos');
              
              // Intentar deep link primero
              window.location.href = `mercaditogo://payment-success?session_id=${sessionId}&timestamp=${timestamp}`;
              
              // Luego intentar web
              setTimeout(function() {
                if (redirectMethods < 3) {
                  const baseUrl = window.location.href.split('#')[0];
                  window.location.href = `${baseUrl}#/payment-success?session_id=${sessionId}&timestamp=${timestamp}`;
                  
                  // Mostrar opciones manuales
                  setTimeout(showManualOptions, 1000);
                }
              }, 1500);
          }
        } catch (e) {
          console.error('Error en redirección:', e);
          showManualOptions();
        }
      }
      
      // Mostrar opciones manuales
      function showManualOptions() {
        const manualReturn = document.getElementById('manual-return');
        const countdownText = document.getElementById('countdownText');
        const spinner = document.getElementById('loadingSpinner');
        
        if (manualReturn) manualReturn.classList.remove('hidden');
        if (countdownText) countdownText.style.display = 'none';
        if (spinner) spinner.style.display = 'none';
        
        // Mostrar botón para copiar session_id si está disponible
        if (sessionId) {
          const copyButton = document.getElementById('copy-button');
          if (copyButton) copyButton.classList.remove('hidden');
        }
      }
      
      // Inicialización
      function init() {
        // PRIORIDAD: Verificar si somos ventana secundaria
        if (checkIfOpenedByStripe()) {
          console.log('Comunicación con ventana principal iniciada');
          return;
        }
        
        // Comportamiento normal solo si no se detectó ventana principal
        setupButtons();
        startCountdown();
        setTimeout(redirectToApp, 300);
      }
      
      // Llamar a init cuando la página esté cargada
      if (document.readyState === 'complete') {
        init();
      } else {
        window.addEventListener('load', init);
      }
    })();
  </script>
</body>
</html>
