<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso - Mercadito Go</title>
  <meta name="theme-color" content="#142952">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }
    .logo {
      max-width: 120px;
      margin: 0 auto 16px;
      display: block;
    }
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #2b8a3e;
    }
    .button {
      background-color: #142952;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      border: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #0e1c3c;
    }
    .hidden {
      display: none;
    }
    .button-secondary {
      background-color: #e9ecef;
      color: #495057;
      margin-top: 12px;
    }
    .button-secondary:hover {
      background-color: #dee2e6;
    }
    #countdown {
      font-weight: bold;
      color: #142952;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(20, 41, 82, 0.3);
      border-radius: 50%;
      border-top-color: #142952;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-content">
      <img src="MERCADITOGO COLOR PNG.png" alt="Logo Mercadito Go" class="logo">
      <div class="success-icon">✓</div>
      <h1>¡Pago Exitoso!</h1>
      <p>Tu pago ha sido procesado correctamente.</p>
      <p id="countdownText">Regresando a la aplicación en <span id="countdown">5</span> segundos...</p>
      <div id="loadingSpinner" class="spinner"></div>
      
      <p style="margin-top: 15px; color: #2b8a3e;">
        Si la aplicación no se abre automáticamente, utiliza el botón a continuación.
      </p>
      
      <div id="manual-return">
        <button id="return-button" class="button">Regresar a la Aplicación</button>
      </div>
      <button id="copy-button" class="button button-secondary hidden">Copiar código de verificación</button>
    </div>
  </div>

  <script>
    (function() {
      // Variables para controlar el estado
      let redirectAttempted = false;
      let sessionId = '';
      let countdownSeconds = 5;
      let countdownTimer;

      // Función mejorada para cerrar la ventana o redirigir
      function redirectToApp() {
        if (redirectAttempted) return;
        redirectAttempted = true;
        
        console.log('Iniciando proceso de cierre/redirección automático...');
        
        // IMPORTANTE: Primero comunicar el ID de sesión a la ventana principal
        const communicated = communicateToParent();
        
        // Prioridad 1: Si somos una ventana secundaria, intentar cerrar
        if (window.opener && !window.opener.closed) {
          try {
            console.log('Detectada ventana principal - intentando cerrar la ventana actual');
            setTimeout(function() {
              window.close();
            }, 300); // Breve retraso para asegurar comunicación previa
            return; // IMPORTANTE: Detener aquí si tenemos opener
          } catch (e) {
            console.error('Error al cerrar ventana:', e);
            // Continuar con alternativas si falló
          }
        }
        
        // Prioridad 2: Intentar deep link para volver a la app
        try {
          console.log('Intentando deep link para volver a la app');
          window.location.href = 'mercaditogo://payment/success?session_id=' + 
            sessionId + '&timestamp=' + new Date().getTime();
        } catch (e) {
          console.error('Error con deep link:', e);
        }
        
        // Prioridad 3: Último recurso, no debería llegar aquí en uso normal
        setTimeout(function() {
          console.log('Fallback - redirección web como último recurso');
          if (window.location.hostname.includes('github.io')) {
            window.location.replace('https://mercadito-go.github.io/MercaditoGo/');
          } else {
            window.location.replace('/');
          }
        }, 1500);
      }

      // Actualizar función de inicio de contador
      function startCountdown() {
        console.log('Iniciando contador de cierre automático...');
        
        // Limpiar cualquier temporizador existente
        if (countdownTimer) {
          clearInterval(countdownTimer);
        }
        
        // Actualizar contador cada segundo
        countdownTimer = setInterval(function() {
          try {
            const countdownElement = document.getElementById('countdown');
            if (!countdownElement) return;
            
            countdownSeconds--;
            countdownElement.textContent = countdownSeconds;
            console.log('Contador actualizado: ' + countdownSeconds);
            
            if (countdownSeconds <= 0) {
              clearInterval(countdownTimer);
              redirectToApp();
            }
          } catch (e) {
            console.error('Error en countdown:', e);
          }
        }, 1000);
        
        // Respaldo: intentar redirección después de 6 segundos
        setTimeout(function() {
          if (!redirectAttempted) {
            console.log('Activando cierre de respaldo por tiempo límite');
            redirectToApp();
          }
        }, 6000);
      }

      // Mejorar función de inicialización
      function init() {
        console.log('Inicializando página de pago exitoso');
        
        // Configurar UI
        setupUI();
        
        // Verificar si fuimos abiertos por Stripe
        const isStripeReturn = handleStripeOpener();
        
        // Asegurarse de que el contador sea visible
        const countdownText = document.getElementById('countdownText');
        const countdownElement = document.getElementById('countdown');
        if (countdownText) countdownText.style.display = 'block';
        if (countdownElement) countdownElement.style.display = 'inline';
        
        // Iniciar contador siempre
        startCountdown();
      }
      
      // Iniciar cuando el DOM esté listo
      if (document.readyState === 'complete') {
        init();
      } else {
        document.addEventListener('DOMContentLoaded', init);
        // Respaldo por si todo falla
        setTimeout(function() {
          if (!redirectAttempted && window.opener && !window.opener.closed) {
            window.close();
          }
        }, 8000);
      }
    })();
  </script>
</body>
</html>
