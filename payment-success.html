<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso - Mercadito Go</title>
  <meta name="theme-color" content="#142952">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }
    .logo {
      max-width: 120px;
      margin: 0 auto 16px;
      display: block;
    }
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #2b8a3e;
    }
    .button {
      background-color: #142952;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      border: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #0e1c3c;
    }
    .hidden {
      display: none;
    }
    .button-secondary {
      background-color: #e9ecef;
      color: #495057;
      margin-top: 12px;
    }
    .button-secondary:hover {
      background-color: #dee2e6;
    }
    #countdown {
      font-weight: bold;
      color: #142952;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(20, 41, 82, 0.3);
      border-radius: 50%;
      border-top-color: #142952;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-content">
      <img src="MERCADITOGO COLOR PNG.png" alt="Logo Mercadito Go" class="logo">
      <div class="success-icon">✓</div>
      <h1>¡Pago Exitoso!</h1>
      <p>Tu pago ha sido procesado correctamente.</p>
      <p id="countdownText">Regresando a la aplicación en <span id="countdown">5</span> segundos...</p>
      <div id="loadingSpinner" class="spinner"></div>
      <p style="margin-top: 15px; color: #2b8a3e;">
        Si la aplicación no se abre automáticamente, utiliza el botón a continuación.
      </p>
      <div id="manual-return" class="hidden">
        <button id="return-button" class="button">Regresar a la Aplicación</button>
      </div>
      <button id="copy-button" class="button button-secondary hidden">Copiar código de verificación</button>
    </div>
  </div>

  <script>
    (function() {
      let sessionId = '';
    
      // Función mejorada para extraer sessionId de URL
      function extractSessionId() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has('session_id')) return urlParams.get('session_id');
          const csMatch = window.location.href.match(/cs_[a-zA-Z0-9_]+/);
          if (csMatch) return csMatch[0];
          return null;
        } catch (e) { return null; }
      }
    
      // Al cargar la página
      window.addEventListener('DOMContentLoaded', function() {
        sessionId = extractSessionId() || '';
        if (!sessionId) {
          document.getElementById('error-message').textContent = 'No se pudo detectar el ID de sesión.';
          document.getElementById('error-message').classList.remove('hidden');
          document.getElementById('loadingSpinner').classList.add('hidden');
          return;
        }
      
        // Guardar en localStorage (para web)
        try {
          localStorage.setItem('mg_stripe_session_id', sessionId);
          localStorage.setItem('mg_payment_success', 'true');
        } catch (e) {}
      
        // Notificar ventana opener para web
        try {
          if (window.opener && !window.opener.closed) {
            window.opener.postMessage({
              type: 'PAYMENT_SUCCESS',
              sessionId: sessionId
            }, '*');
          }
        } catch (e) {}
      
        // Redireccionar a la app (Android/iOS)
        setTimeout(function() {
          // Para Android - usar intent con extras
          if (isAndroid()) {
            window.location.href = `mercaditogo://payment-success?session_id=${sessionId}`;
          } 
          // Para iOS - usar url scheme con parámetros
          else if (isIOS()) {
            window.location.href = `mercaditogo://payment-success?session_id=${sessionId}`;
          }
          // Si nada funciona, mostrar opción manual
          setTimeout(showManualOptions, 1500);
        }, 500);
      });
    
      // Añadir estas funciones dentro del script existente
      function isAndroid() {
        return /android/i.test(navigator.userAgent);
      }
      
      function isIOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }
      
      function showManualOptions() {
        document.getElementById('loadingSpinner').classList.add('hidden');
        document.getElementById('manual-return').classList.remove('hidden');
        document.getElementById('copy-button').classList.remove('hidden');
        document.getElementById('countdownText').classList.add('hidden');
      }
      
      // Agregar event listener para el botón de retorno
      document.getElementById('return-button').addEventListener('click', function() {
        const sessionId = extractSessionId() || '';
        // Intentar ambos formatos de URL para mayor compatibilidad
        window.location.href = `mercaditogo://payment-success?session_id=${sessionId}`;
        setTimeout(function() {
          window.location.href = `mercaditogo://payment/success?session_id=${sessionId}`;
        }, 500);
      });
      
      // Agregar event listener para el botón de copiar
      document.getElementById('copy-button').addEventListener('click', function() {
        const sessionId = extractSessionId() || '';
        if (navigator.clipboard) {
          navigator.clipboard.writeText(sessionId)
            .then(() => alert('Código copiado al portapapeles'))
            .catch(() => alert('No se pudo copiar el código'));
        } else {
          // Fallback para navegadores que no soportan clipboard API
          const textarea = document.createElement('textarea');
          textarea.value = sessionId;
          textarea.style.position = 'fixed';
          document.body.appendChild(textarea);
          textarea.focus();
          textarea.select();
          try {
            document.execCommand('copy');
            alert('Código copiado al portapapeles');
          } catch (err) {
            alert('No se pudo copiar el código: ' + err);
          }
          document.body.removeChild(textarea);
        }
      });
    })();
  </script>
</body>
</html>
