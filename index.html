<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercadito Go - Procesamiento de Pagos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #001f5b;
      --accent: #db9c4a;
      --background: #f9f9f9;
      --card-bg: #ffffff;
      --text: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 480px;
      animation: fadeIn 0.8s ease;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="MERCADITOGO COLOR PNG.png" alt="Logo Mercadito Go" class="logo">
    <h1>Mercadito Go</h1>
    <p>Puedes regresar a la app.</p>
    <p>Gracias por tu preferencia.</p>
  </div>
</body>
</html>
